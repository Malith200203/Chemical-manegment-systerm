{% extends "base.html" %}

{% block title %}Add Chemical - Chemical Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Add New Chemical</h2>
            <a href="{{ url_for('inventory') }}" class="btn btn-primary">‚Üê Back to Inventory</a>
        </div>

        <form onsubmit="handleChemicalForm(event, false)" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Chemical Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="chemical_formula">Chemical Formula *</label>
                    <input type="text" id="chemical_formula" name="chemical_formula" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cas_number">CAS Number</label>
                    <input type="text" id="cas_number" name="cas_number" placeholder="e.g., 7647-01-0">
                </div>

                <div class="form-group">
                    <label for="molecular_weight">Molecular Weight (g/mol)</label>
                    <input type="number" step="0.01" id="molecular_weight" name="molecular_weight">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="supplier">Supplier</label>
                    <input type="text" id="supplier" name="supplier" placeholder="e.g., Sigma-Aldrich">
                </div>

                <div class="form-group">
                    <label for="hazard_category_id">Hazard Category</label>
                    <select id="hazard_category_id" name="hazard_category_id">
                        <option value="">Select Hazard Category</option>
                        {% for hazard in hazard_categories %}
                        <option value="{{ hazard.id }}">{{ hazard.name }} - {{ hazard.description }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Additional information about the chemical..."></textarea>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-success">üíæ Save Chemical</button>
                <a href="{{ url_for('inventory') }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
