{% extends "base.html" %}

{% block title %}Edit Chemical - Chemical Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Edit Chemical: {{ chemical.name }}</h2>
            <a href="{{ url_for('chemical_detail', chemical_id=chemical.id) }}" class="btn btn-primary">‚Üê Back to Details</a>
        </div>

        <form onsubmit="handleChemicalForm(event, true)" method="POST" data-chemical-id="{{ chemical.id }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Chemical Name *</label>
                    <input type="text" id="name" name="name" value="{{ chemical.name }}" required>
                </div>

                <div class="form-group">
                    <label for="chemical_formula">Chemical Formula *</label>
                    <input type="text" id="chemical_formula" name="chemical_formula" value="{{ chemical.chemical_formula or '' }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cas_number">CAS Number</label>
                    <input type="text" id="cas_number" name="cas_number" value="{{ chemical.cas_number or '' }}">
                </div>

                <div class="form-group">
                    <label for="molecular_weight">Molecular Weight (g/mol)</label>
                    <input type="number" step="0.01" id="molecular_weight" name="molecular_weight" value="{{ chemical.molecular_weight or '' }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="supplier">Supplier</label>
                    <input type="text" id="supplier" name="supplier" value="{{ chemical.supplier or '' }}">
                </div>

                <div class="form-group">
                    <label for="hazard_category_id">Hazard Category</label>
                    <select id="hazard_category_id" name="hazard_category_id">
                        <option value="">Select Hazard Category</option>
                        {% for hazard in hazard_categories %}
                        <option value="{{ hazard.id }}" {% if chemical.hazard_category_id == hazard.id %}selected{% endif %}>
                            {{ hazard.name }} - {{ hazard.description }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description">{{ chemical.description or '' }}</textarea>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-success">üíæ Update Chemical</button>
                <a href="{{ url_for('chemical_detail', chemical_id=chemical.id) }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
